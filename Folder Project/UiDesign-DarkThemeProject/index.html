<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkTheme Cards - Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Projects</h1>
            <p>Archived projects</p>
        </div>
        <span>Group your projects into separate folders.When you are uploading use the "Add to folder" checkbox</span>
        <button id="view">View my projects</button>
    </div>
    <div class="second-container hidden">
        <h2>Pro(Annual)</h2>
        <p>$60</p>
        <small>Next paymant occurs on July 27, 2021</small>
        <button id="cancel">Cancel subscription</button>

        <div class="message hidden">
            <img src="https://cdn-icons-png.flaticon.com/128/599/599618.png" alt="">
            <p>Sorry to let you go..</p>
            <span>Hope to see you soon</span>
        </div>
    </div>
<script src="index.js"></script>   
</body>
</html>
